<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Netball Trials – Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { margin: 20px; }
    .container { max-width: 700px; }
    .form-label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Easy Netball Trials – Result</h1>

    {% if report %}
      <div class="alert alert-{{ 'danger' if not report.ok else 'success' }}">
        {{ report.message }}
      </div>

      {% if not report.ok %}
        <ul>
          {% for issue in report.issues %}
            <li>{{ issue }}</li>
          {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
      {% endif %}
    {% endif %}

    {% if download_url %}
      <p class="mt-4">Your workbook is ready:</p>
      <a href="{{ download_url }}" class="btn btn-primary">Download Excel (.xlsm)</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate Another</a>
    {% endif %}
  </div>
</body>
</html>
