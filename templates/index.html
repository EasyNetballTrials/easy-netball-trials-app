<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Netball Trials</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style> body{margin:20px}.container{max-width:700px} </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Easy Netball Trials</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Players CSV</label>
        <input type="file" class="form-control" name="players_csv" required>
        <div class="form-text">Required: First Name, Last Name, PreferredPos1/2/3. Optional: Active, Seed, Number.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Workbook</button>
    </form>
  </div>
</body>
</html>
